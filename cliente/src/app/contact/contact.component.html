<div class="bg-space-deep min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-space-nebula rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold text-yellow-400 text-center mb-8">Contacta con Nosotros</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Información de contacto -->
            <div class="space-y-6">
                <div class="flex items-center space-x-4">
                    <div class="bg-yellow-400 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-space-deep" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-yellow-400">Email</h3>
                        <p class="text-space-lunar">info&#64;lunargames.com</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="bg-yellow-400 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-space-deep" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-yellow-400">Ubicación</h3>
                        <p class="text-space-lunar">Calle Luna 123, Madrid, España</p>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <div class="bg-yellow-400 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-space-deep" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-yellow-400">Teléfono</h3>
                        <p class="text-space-lunar">+34 912 345 678</p>
                    </div>
                </div>
            </div>

            <!-- Formulario de contacto -->
            <form class="space-y-6">
                <div>
                    <label for="name" class="block text-yellow-400 font-medium mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg bg-space-deep text-space-lunar border border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>
                
                <div>
                    <label for="email" class="block text-yellow-400 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-space-deep text-space-lunar border border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400">
                </div>

                <div>
                    <label for="message" class="block text-yellow-400 font-medium mb-2">Mensaje</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg bg-space-deep text-space-lunar border border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
                </div>

                <button type="submit" class="w-full bg-yellow-400 text-space-deep font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition-colors duration-300">
                    Enviar Mensaje
                </button>
            </form>
        </div>
    </div>
</div>
