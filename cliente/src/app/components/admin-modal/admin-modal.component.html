<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-space-deep p-8 rounded-lg shadow-xl max-w-md w-full border border-space-nebula">
    <h2 class="text-2xl font-saira text-space-lunar mb-6">Acceso Administrador</h2>
    
    <div class="mb-6">
      <label for="password" class="block text-space-lunar mb-2">Contraseña</label>
      <input 
        type="password" 
        id="password"
        [(ngModel)]="password"
        class="w-full px-4 py-2 rounded bg-space-nebula text-white border border-space-lunar focus:outline-none focus:border-yellow-400"
        placeholder="Ingrese la contraseña">
    </div>

    <div *ngIf="errorMessage" class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>

    <div class="flex justify-end space-x-4">
      <button 
        (click)="closeModal()"
        class="px-4 py-2 text-space-lunar hover:text-yellow-400 transition-colors">
        Cancelar
      </button>
      <button 
        (click)="checkPassword()"
        class="px-4 py-2 bg-yellow-500 text-black rounded hover:bg-yellow-400 transition-colors">
        Acceder
      </button>
    </div>
  </div>
</div>
